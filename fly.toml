app = 'inklog'
primary_region = 'nrt'
console_command = '/rails/bin/rails console'

[build]

[processes]
	app = "bin/rails server"
	job = "bin/jobs"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
